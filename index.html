<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Descripcion del proyecto">
        <meta name="keywords" content="NexWix la mejor plataforma para ver peliculas online">
        <meta name="author" content="Martín Perez, Stefani Martinez, Eduardo Garcia">
        <title>NexWix</title>
        <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <link href="./assets/css/login.css" rel="stylesheet" />
    </head>

    <body class="d-flex align-items-center py-4 bg-body-tertiary" >


      <main class="form-signin w-100 m-auto" data-aos="fade-right" data-aos-duration="1000">

        <!--FORMULARIO-->
        
        <form>
          <div style="text-align: center;">
            <a href="#"><img src="https://fontmeme.com/permalink/240410/e5a960b3e41dde62fd750d7b21b7369c.png" alt="fuente-de-netflix" border="0"></a>
            <a href="#"><img class="mb-4" src="./assets/img/logo.png" alt="logo" width="100px" ></a>
          </div>
          
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" style="color: var(--bs-gray-500);" for="flexCheckDefault">
              Recordarme
            </label>
          </div>
          <button onclick="login()" class="btn btn-primary w-100 py-2" type="button">Comenzar</button>
          <span class="text-secondary">¿No te has registrado?</span> <a class="text-success fw-bold" style="text-decoration: none;" href="./pages/registro.html">¡Registrate!</a>

        </form>
        
        
        <!--JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../controllers/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="https://kit.fontawesome.com/c4b76b6bec.js" crossorigin="anonymous"></script>
        <!--AOS-->
        <script>
            AOS.init();
        </script>
        <!-- Agrega SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      </main>
        
    </body>
</html>
