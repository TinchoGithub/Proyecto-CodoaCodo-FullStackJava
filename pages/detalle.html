<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NexWix la mejor plataforma para ver peliculas online">
    <meta name="keywords" content="NexWix, peliculas online">
    <meta name="author" content="Martín Perez, Stefani Martinez, Eduardo Garcia, Bruno Rubulotta, Marina Ortega">
    <title>NexWix</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="../assets/css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c4b76b6bec.js" crossorigin="anonymous"></script>

</head>

<body class="bg-white" data-aos="zoom-out" data-aos-duration="2000">

    <!--NAVBAR-->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="inicio">
        <div class="container-fluid px-4 px-lg-5">
            <a href="./home.html">
                <img src="https://fontmeme.com/permalink/240524/bb0964a14cb0be5fcb9ab7d6faf42241.png" alt="fuente-de-netflix" width="90px"
                    alt="fuente-de-netflix" border="0">
            </a>
            <a class="navbar-brand" href="./home.html">
                <img src="../assets/img/logo.png" width="60" class="d-inline-block align-top" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <main id="mainDetalle" class="mainDetalle" style="background-image: url(../assets/img/bg.jpg);">

        <!--DETALLES-->

        <section class="container" data-aos="zoom-in">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="container p-3 h-10">
                            <img id="imagen" src="" class="img-fluid rounded" alt="" style="width: 300px;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container text-white">
                            <h1 id="titulo" class="mb-4 text-primary fw-bold"></h1>
                            <p id="genero" class="mb-4"></p>
                            <p id="sinopsis" class="mb-3"></p>
                            <p class="mb-4"></p>
                            <div>
                                <div class="row">
                                    <div class="col">
                                        <h3 id="fecha"></h3>
                                        <p class="mb-0 text-primary fw-bold">Fecha de lanzamiento</p>
                                    </div>
                                    <div class="col">
                                        <h3 id="presupuesto"></h3>
                                        <p class="mb-0 text-primary fw-bold">Presupuesto</p>
                                    </div>
                                    <div class="col">
                                        <h3 id="votos"></h3>
                                        <p class="mb-0 text-primary fw-bold">Cantidad de votos</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--VIDEO-->

        <section class="text-white p-3 " data-aos="fade-up" data-aos-duration="2000">
            <div id="video" class="container w-60">
                <!-- ACA SE MOSTRARÁ EL VIDEO O UNA IMAGGEN SI NO TIENE TRAILER -->
            </div>
        </section>
        
    </main>

    <!--FOOTER-->

    <footer class="bg-black w-100">
        <div class="text-center text-secondary p-3 ">
            <a href="./home.html"><img src="https://fontmeme.com/permalink/240410/e5a960b3e41dde62fd750d7b21b7369c.png"
                    width="100px" alt="fuente-de-netflix" border="0"></a>
        </div>
        <div class="container d-flex justify-content-center  w-100px">
            <a href="https://www.facebook.com/" target="_blank" class="iconos"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.linkedin.com/" target="_blank" class="iconos"><i
                    class="fa-brands fa-linkedin-in"></i></a>
            <a href="http://www.instagram.com/" target="_blank" class="iconos"><i
                    class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="text-center text-secondary p-3">
            © 2024 <span class="text-primary">Netwix. </span>Todos los derechos reservados
        </div>
    </footer>

    <!--JS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/detalle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--AOS-->

    <script>
        AOS.init();
    </script>

</body>
