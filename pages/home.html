    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />

<body id='body' class="bg-dark" data-aos="zoom-out" data-aos-duration="2000">

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-black" id="inicio">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand" href="./home.html">
                <img src="../assets/img/logo.png" width="60" class="d-inline-block align-top" alt="Logo">
            </a>
            <a href="./home.html">
                <img src="https://fontmeme.com/permalink/240410/e5a960b3e41dde62fd750d7b21b7369c.png" width="100px"
                    alt="fuente-de-netflix" border="0">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form id="searchForm" class="d-flex mx-auto">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar"

                    <button id="searchButton" class="btn btn-primary" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu bg-ligth" aria-labelledby="navbarDropdown">

                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->

    <header>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
                    aria-label="Slide 7"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/img/banner-1.png" class="d-block w-100 custom-height" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/banner-2.jpg" class="d-block w-100"  alt="banner">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/banner-3.jpg" class="d-block w-100"  alt="banner">

                <div class="carousel-item">
                    <img src="../assets/img/banner-4.jpg" class="d-block w-100"  alt="banner">

                <div class="carousel-item">
                    <img src="../assets/img/banner-5.jpg" class="d-block w-100"  alt="banner">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/banner-6.jpg" class="d-block w-100"  alt="banner">
                </div>
                <div class="carousel-item">
                    <img src="../assets/img/banner-7.jpg" class="d-block w-100"  alt="banner">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    <section class="bg-black pt-5">
        <div class="container px-4 px-lg-5 ">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="gallery">

            </div>
            <!-- PAGINACIÓN -->
            <nav aria-label="Page navigation example" class="d-flex justify-content-center">

        </div>
    </section>

    <section class="peliculasAclamadas" data-aos="fade-up" data-aos-offset="200" data-aos-delay="100"

        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="tituloSection text-center text-white pt-3 pb-3"><a><img

                </div>

            <div class="row">
                <div class="col">
                    <div id="carouselExample" class="carousel slide p-3" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner">

                            <!-- AQUÍ SE AGREGARÁN LAS PELÍCULAS DINÁMICAMENTE EL CAROUSEL -->

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Anterior</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Siguiente</span>
                            </button>
                        </div>
                    </div>
                </div>

        <div class="container d-flex justify-content-center  w-100px">
