<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Descripcion del proyecto">
        <meta name="keywords" content="NexWix la mejor plataforma para ver peliculas online">
        <meta name="author" content="Martín Perez, Stefani Martinez, Eduardo Garcia">
        <title>NexWix</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <link href="../assets/css/styles.css" rel="stylesheet" />
        
        <script src="https://kit.fontawesome.com/c4b76b6bec.js" crossorigin="anonymous"></script>

    </head>
    <body class="bg-black" data-aos="zoom-out" data-aos-duration="2000">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid px-4 px-lg-5">
                <a class="navbar-brand" href="./home.html">
                    <img src="../assets/img/logo.png" width="60" class="d-inline-block align-top" alt="Logo">
                </a>
                <span class="text-secondary"><b><span class="text-primary">N</span>ex<span class="text-primary">W</span>ix</b></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto"> <!-- Utiliza la clase "ms-auto" para alinear a la derecha -->
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/formulario.html">Registrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary mt-auto" href="../index.html">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <!-- Header-->
        <header class="" >
            <div id="carouselExampleCaptions" class="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../assets/img/carousel-1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/img/carousel-2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../assets/img/carousel-3.jpeg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
        </header>

        <!-- Section-->
        <section class="bg-black py-5">
            <div class="container px-4 px-lg-5 ">
                <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="gallery">
                    
                    
            </div>
        </section>
        <!-- Footer-->
        <footer  class="bg-dark 2-100" >
            <div class="container d-flex justify-content-center py-5 w-100px">
                <a href="https://www.facebook.com/" target="_blank" class="iconos"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com/" target="_blank" class="iconos"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="http://www.instagram.com/" target="_blank" class="iconos"><i class="fa-brands fa-instagram" ></i></a>
            </div>
            <!-- Copyright -->
            <div class="text-center text-white p-3 bg-dark" >
              © 2024 NexWix:
              <a class="text-primary" href="#">NexWix.com</a>
            </div>
            <!-- Copyright -->
        </footer>

        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../controllers/scripts.js"></script>
        <script src="../controllers/galeria.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        
        
    </body>
</html>
